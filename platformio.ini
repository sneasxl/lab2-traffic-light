[env:ttgo-lora32-v1]
platform = espressif32
board = ttgo-lora32-v1
framework = arduino
monitor_speed = 115200

lib_deps = 
    adafruit/Adafruit CAP1188 Library @ ^1.0.1
    adafruit/Adafruit BusIO @ ^1.14.0
    Wire

upload_speed = 921600  ; Faster upload speed